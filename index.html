<!DOCTYPE html>
<html lang="en" data-theme="" id="html" class="overflow-y-auto md:overflow-y-scroll">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Venus</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="assets/venusLogo-01.png"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.6.0/css/all.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@latest/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      * {
        scroll-behavior: smooth;
        transition: 0.3s ease-in-out;
      }
      #searchInput {
        background-image: url("assets/magnifying-glass.png");
        background-repeat: no-repeat;
        background-position-y: center;
        background-position-x: 96%;
        background-size: 20px;
      }
      @media (min-width: 768px) { 
       #searchInput{
       background-size: 28px;
       background-position-x: 97%;

      }
      }
      #header{
        background: linear-gradient(135deg,rgba(255,255,255,0.1)
                  ,rgba(255,255,255,0));
     backdrop-filter: blur(10px);
     -webkit-backdrop-filter: blur(10px);
     border: 1px solid rgba(255,255,255,0.18);
     
      }
    </style>
  </head>
  <body class="font-[Roboto] relative">
    <header id="header" class="md:px-5 pb-2 sticky top-0 left-0 z-10 bg-white">
      <nav class="md:pb-2">
        <div class="navbar py-0">
          <div
            onclick="location.href='index.html'"
            class="navbar-start w-max flex items-center"
          >
            <img
              class="md:w-10 w-8 saturate-200"
              src="assets/venusLogo-01.png"
              alt=""
            />
            <h2 id="logo"
              style="font-family: Fjalla One"
              class="md:text-[22px] text-lg cursor-default"
            >
              Venus
            </h2>
          </div>
          <div class="navbar-center flex-1 flex items-center justify-center">
            <input 
              id="searchInput"
              type="text"
              placeholder="Search"
              class="input  pr-8 md:pr-10 lg:pr-11 xl:pr-12 input-bordered pl-3 md:pl-4 h-8 md:h-12 text-xs md:text-base w-4/5 md:w-2/5 rounded-full focus:outline-none focus:border-[#FF3EFF] transition-none"
            />
          </div>
          <div class="navbar-end w-max">
            <button
              onclick="filterBtn()"
              class="btn text-xs md:text-base flex items-center px-3 md:px-7 py-1 md:py-2 rounded-full min-h-0 h-max hover:bg-[#FF3EFF]/20 hover:border-[#FF3EFF]"
            >
              Filter
            </button>
          </div>
        </div>
      </nav>
      <nav id="btnNav" class="flex gap-2 justify-center md:py-3">
        <button
          id="allBtn"
          class="btn text-xs md:text-base flex items-center px-3 md:px-7 py-1 md:py-2 rounded-full min-h-0 h-max hover:bg-[#FF3EFF]/20 bg-[#FF3EFF]/20 hover:border-[#FF3EFF]"
        >
          All
        </button>
      </nav>
    </header>

    <main id="main" class=""></main>
    
      <div class="dropdown  -rotate-90 fixed bottom-5 -left-5 z-20">
        <div tabindex="0" role="button" class="btn m-1 rounded-full shadow-lg min-h-0 h-max py-1 md:py-2 px-2 md:px-3">
         <span class="flex text-xs md:text-sm items-center gap-1 bg-clip-text text-transparent bg-gradient-to-r from-pink-500 to-violet-500">Theme <i class="fa-regular fa-chevron-down md:text-sm text-xs"></i></span>
         
        </div>
        <ul tabindex="0" class="dropdown-content absolute top-[140px] md:top-[150px] left-28
         rotate-90 bg-base-300 rounded-box z-[1] w-52 p-2 shadow-2xl">
          <li>
            <input
              type="radio"
              name="theme-dropdown"
              class="theme-controller btn btn-sm text-xs md:text-sm btn-block btn-ghost justify-start"
              aria-label="Default"
              value="default" />
          </li>
          <li>
            <input
              type="radio"
              name="theme-dropdown"
              class="theme-controller btn btn-sm text-xs md:text-sm btn-block btn-ghost justify-start"
              aria-label="Light"
              value="light" />
          </li>
          <li>
            <input
              type="radio"
              name="theme-dropdown"
              class="theme-controller btn btn-sm text-xs md:text-sm btn-block btn-ghost justify-start"
              aria-label="Night"
              value="night" />
          </li>
          <li>
            <input
              type="radio"
              name="theme-dropdown"
              class="theme-controller btn btn-sm text-xs md:text-sm btn-block btn-ghost justify-start"
              aria-label="Dark"
              value="black" />
          </li>
          <li>
            <input
              type="radio"
              name="theme-dropdown"
              class="theme-controller btn btn-sm text-xs md:text-sm btn-block btn-ghost justify-start"
              aria-label="Autumn"
              value="autumn" />
          </li>
          <li>
            <input
              type="radio"
              name="theme-dropdown"
              class="theme-controller btn btn-sm text-xs md:text-sm btn-block btn-ghost justify-start"
              aria-label="Coffee"
              value="coffee" />
          </li>
        </ul>
      </div>
   
    <!-- modal -->
    <!-- Open the modal using ID.showModal() method -->
    <section id="modalSection"></section>
    <script src="script/script.js"></script>
  </body>
</html>
